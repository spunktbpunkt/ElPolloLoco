    <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('img/wueste2.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      /* background-color: red; */
      height: 100vh;
    }

    #mainContent {
      height: 480px;
      width: 720px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background-color: blue; */
      position: relative;
      /* Wichtig f√ºr absolute Positionierung der Icons */
    }

    #intro {
      /* display: flex; */
      /* flex-direction: column; */
      height: 100%;
      width: 100%;
      position: absolute;
      /* position: relative; */
    }

    #intro img {
      flex-grow: 1;
      width: 100%;
      object-fit: cover;
    }

    #intro button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #iconBar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    #iconBar img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    #startBtn {
      background-color: yellow;
      color: brown;
      font-family: Zabars;
      font-size: 32px;
      padding: 5px 20px;
      border: 5px solid brown;
      border-radius: 1rem;
    }

    .outro {
      position: absolute;
      display: flex;
      justify-content: center;
      height: 480px;
      width: 720px;
    }

    .outroBtnDiv {
      position: absolute;
      display: flex;
      flex-direction: row;
      gap: 10px;
      bottom: 7px;
      right: 50%;
      transform: translateX(50%);
    }

    .hidden {
      display: none;
    }
  </style>

<body>

    <div></div>

    <div id="intro" class="image-container" style="height: 480px; width: 720px; background-color: red;">
        <img src="img/9_intro_outro_screens/start/startscreen_2.svg" alt="Hintergrundbild">
        <div
            style="display: flex;flex-direction: row;height: 40px;width: fit-content; gap: 15px; position: absolute; top: 0; right: 0; padding: 10px;">
            <img onclick="changeMusic(this.id)" id="musicIcon" src="img/icon/music-icon.svg" alt="" class="icon">
            <img onclick="changeSound(this.id)" id="soundIcon" src="img/icon/sound-icon.svg" alt="" class="icon">
            <img onclick="changeScreen(this.id)" id="screenIcon" src="img/icon/fullscreen-icon.svg" alt="" class="icon">
            <img id="extraIcon" src="img/icon/info-icon.svg" alt="" style="cursor: pointer;">
        </div>
        <div
            style="width: calc(100% - 2 * 10px); display: flex;position: absolute;bottom:0; justify-content: center;margin: 10px;">
            <button onclick="init()"
                style="background-color: yellow;color: brown; font-family: Zabars; font-size: 32px; padding: 5px 20px; border: 5px solid brown;border-radius: 1rem;cursor: pointer;">START</button>
        </div>
    </div>

    <div id="outro" class="hidden">
        <img id="youWinImg" src="img/You won, you lost/You Win A.png" alt="Hintergrundbild">

        <img onclick="startPage()" src="img/icon/home-icon.svg" alt="" class="homeIcon button">

                class="icon">
            <img id="infoIcon" src="img/icon/info-icon.svg" alt="" style="cursor: pointer;">
        </div>
